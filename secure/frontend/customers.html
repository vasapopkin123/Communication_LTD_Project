<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>רשימת לקוחות - Communication_LTD</title>
  <style>
    body { font-family: Arial; background: #f4f7f6; padding: 30px; text-align: center; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
    th { background: #2c3e50; color: white; }
    tr:nth-child(even) { background: #f2f2f2; }
    .back-btn { padding: 10px 20px; background: #7f8c8d; color: white; text-decoration: none; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>רשימת לקוחות מאובטחת</h1>
  <table id="custTable">
    <thead>
      <tr>
        <th>מזהה</th>
        <th>שם הלקוח</th>
        <th>נרשם על ידי (משתמש)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <br>
  <a href="system.html" class="back-btn">חזרה להוספה</a>

  <script>
    async function loadCustomers() {
        const token = localStorage.getItem("auth_token");
        if (!token) {
        window.location.href = "index.html";
        return;
        }

        const res = await fetch("http://localhost:5000/get-customers", {
        headers: { "Authorization": "Bearer " + token }
        });

        const data = await res.json();

        if (!res.ok) {
        console.error("get-customers failed:", res.status, data);
        if (res.status === 401) {
            localStorage.removeItem("auth_token");
            window.location.href = "index.html";
        } else {
            alert(data.detail || "Server error");
        }
        return;
        }

        if (!Array.isArray(data)) {
        console.error("Expected array, got:", data);
        alert("Unexpected server response");
        return;
        }

        const tbody = document.querySelector("#custTable tbody");
        tbody.textContent = ""; // safe clear

        data.forEach(c => {
        const tr = document.createElement("tr");

        const tdId = document.createElement("td");
        tdId.textContent = String(c.id);

        const tdName = document.createElement("td");
        tdName.textContent = c.full_name;

        const tdBy = document.createElement("td");
        tdBy.textContent = c.registered_by;

        tr.append(tdId, tdName, tdBy);
        tbody.appendChild(tr);
        });
    }

    loadCustomers();
    </script>
</body>
</html>
