version: "3.9"

services:
  mysql:
    image: mysql:8.4
    container_name: my_mysql_db_not_secure
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_app_db_not_secure
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: my_backend_app_not_secure
    ports:
      - "5001:5001"
    environment:
      DATABASE_URL: mysql+mysqlconnector://user:password@mysql:3306/my_app_db_not_secure
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: my_app_db_not_secure
      DB_USER: user
      DB_PASSWORD: password
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      DEV_RETURN_RESET_TOKEN: 0
    depends_on:
      - mysql
    volumes:
      - ./backend:/app

  frontend:
    image: nginx:1.29-alpine-perl
    container_name: my_frontend_app_not_secure
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/usr/share/nginx/html