<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Communication_LTD - הרשמה</title>
    <style>
        body {
            font-family: Arial;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        
        .card {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
        }
        
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #status {
            margin-top: 15px;
            color: #e74c3c;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>רישום משתמש חדש</h2>
        <input type="text" id="user" placeholder="שם משתמש">
        <input type="email" id="email" placeholder="אימייל">
        <input type="password" id="pass" placeholder="סיסמה (לפחות 8 תווים + תו מיוחד)">
        <button onclick="register()">בצע הרשמה</button>

        <button class="back-btn" onclick="window.location.href='index.html'">חזרה למסך התחברות</button>

        <div id="status"></div>
    </div>

    <script>
        async function register() {
            const status = document.getElementById('status');
            status.innerText = "מעבד...";
            const user = document.getElementById('user').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                const response = await fetch('http://localhost:5001/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: user,
                        email: email,
                        password: pass
                    })
                });

                // קוראים את ה-JSON פעם אחת בלבד ושומרים במשתנה
                const data = await response.json();

                if (response.ok) {
                    alert("נרשמת בהצלחה!");
                    window.location.href = "index.html";
                } else {
                    status.style.color = "#e74c3c";
                    // כאן תופיע שגיאת ה-SQL שחיפשנו!
                    status.innerText = "שגיאה: " + (data.detail || "פרטים לא חוקיים");
                }
            } catch (err) {
                status.innerText = "שגיאה בתקשורת עם השרת";
            }
        }
    </script>
</body>

</html>
