<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Communication_LTD - שינוי סיסמה</title>
    <style>
        body { font-family: Arial; background: #2c3e50; color: white; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: #34495e; padding: 30px; border-radius: 10px; width: 350px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #2c3e50; }
        button { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #d35400; }
        .back-link { display: block; margin-top: 15px; color: #bdc3c7; text-decoration: none; font-size: 14px; }
        #status { margin-top: 15px; }
    </style>
</head>
<body>

<div class="card">
    <h2>שינוי סיסמה</h2>
    <p>אנא הזן את פרטי המשתמש וסיסמאות</p>
    
    <input type="text" id="username" placeholder="שם משתמש">
    <input type="password" id="oldPass" placeholder="סיסמה קיימת">
    <input type="password" id="newPass" placeholder="סיסמה חדשה (מורכבת)">
    
    <button onclick="updatePassword()">בצע שינוי סיסמה</button>
    
    <div id="status"></div>
    <a href="system.html" class="back-link">⬅️ חזרה למערכת</a>
</div>

<script>
    async function updatePassword() {
        const status = document.getElementById('status');
        const username = document.getElementById('username').value;
        const oldPass = document.getElementById('oldPass').value;
        const newPass = document.getElementById('newPass').value;

        if(!username || !oldPass || !newPass) {
            status.innerText = "נא למלא את כל השדות";
            return;
        }

        try {
            const response = await fetch('http://localhost:5000/change-password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    username: username,
                    old_password: oldPass,
                    new_password: newPass
                })
            });
            const data = await response.json();
            
            if (response.ok) {
                status.style.color = "#27ae60";
                status.innerText = "✅ הסיסמה שונתה בהצלחה!";
                setTimeout(() => window.location.href = "index.html", 2000);
            } else {
                status.style.color = "#e74c3c";
                status.innerText = "❌ " + (data.detail || "שגיאה בשינוי הסיסמה");
            }
        } catch (e) {
            status.innerText = "שגיאה בחיבור לשרת";
        }
    }
</script>

</body>
</html>
