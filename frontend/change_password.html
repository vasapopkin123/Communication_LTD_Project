<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Communication_LTD - שינוי סיסמה</title>
  <style>
    body { font-family: Arial; background: #2c3e50; color: white; display: flex; justify-content: center; padding-top: 50px; }
    .card { background: #34495e; padding: 30px; border-radius: 10px; width: 350px; }
    input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #2c3e50; }
    button { width: 100%; padding: 12px; background: #e67e22; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    button:hover { background: #d35400; }
    .back-link { display: block; margin-top: 15px; color: #bdc3c7; text-decoration: none; font-size: 14px; }
    #status { margin-top: 15px; }
    #meLine { margin: 10px 0 0; color: #bdc3c7; font-size: 14px; }
  </style>
</head>
<body>

<div class="card">
  <h2>שינוי סיסמה</h2>
  <p id="meLine"></p>

  <input type="password" id="oldPass" placeholder="סיסמה קיימת">
  <input type="password" id="newPass" placeholder="סיסמה חדשה (מורכבת)">

  <button onclick="updatePassword()">בצע שינוי סיסמה</button>

  <div id="status"></div>
  <a href="system.html" class="back-link">⬅️ חזרה למערכת</a>
</div>

<script>
  function token() {
    return localStorage.getItem("auth_token");
  }

  async function loadMe() {
    if (!token()) { window.location.href = "index.html"; return; }
    const res = await fetch("http://localhost:5000/me", { headers: { "Authorization": "Bearer " + token() } });
    if (!res.ok) { localStorage.removeItem("auth_token"); window.location.href = "index.html"; return; }
    const me = await res.json();
    document.getElementById("meLine").innerText = "מחובר כעת: " + me.username;
  }

  async function updatePassword() {
    const status = document.getElementById('status');
    const old_password = document.getElementById('oldPass').value;
    const new_password = document.getElementById('newPass').value;

    if (!old_password || !new_password) {
      status.innerText = "נא למלא את כל השדות";
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token()
        },
        body: JSON.stringify({ old_password, new_password })
      });

      const data = await response.json();

      if (response.ok) {
        status.style.color = "#27ae60";
        status.innerText = "✅ הסיסמה שונתה בהצלחה! מתחבר מחדש...";
        // השרת מבטל tokens אחרי שינוי סיסמה
        localStorage.removeItem("auth_token");
        setTimeout(() => window.location.href = "index.html", 1800);
      } else {
        status.style.color = "#e74c3c";
        status.innerText = "❌ " + (data.detail || "שגיאה בשינוי הסיסמה");
      }
    } catch (e) {
      status.innerText = "שגיאה בחיבור לשרת";
    }
  }

  loadMe();
</script>

</body>
</html>
